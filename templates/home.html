{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container p-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form>
                <div class="card text-center">
                    <div class="card-header">
                    Acesse sua conta
                    </div>
                    <div class="card-body">
                        {% if tipo %}
                            <h5 class="card-title">Conta {{ tipo }}</h5>
                            <p class="card-text">Saldo: R$ {{ saldo }}</p>
                            <a href="#" class="btn btn-primary">Acessar</a>
                        {% else %}
                            <button id="botao-cadastro" type="submit" class="btn btn-primary">Abrir conta</button>
                        {% endif %}
                    </div>
                </div>
                <input type="hidden" value="{{ cpf }}">
            </form>
        </div>
    </div>
</div>
{% endblock %}
