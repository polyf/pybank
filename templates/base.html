<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Título Padrão{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</head>
<body>
<header class="bg-primary text-white p-3">
    <div class="container">
        <div class="row">
            <div class="col d-flex gap-2 align-items-center justify-content-center">
                <!-- Logotipo do banco -->
                <img src="/templates/resources/logo.png" alt="Logo do Banco" class="img-fluid" style="max-width: 100px;">
                <span class="h1">PyBank</span>
            </div>
        </div>
    </div>
</header>

<main>
    {% block content %}{% endblock %}
</main>

</body>
</html>
