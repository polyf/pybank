{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <form id="login-form" method="POST" action="/login">
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    {% if sucesso %}
                    <div class="alert alert-warning alert-dismissible fade show" role="alert">
                        {{ sucesso }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    {% endif %}
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Fa√ßa Login</h5>
                            <form id="login-form">
                                <div class="mb-3">
                                    <label for="nome" class="form-label">Nome</label>
                                    <input type="text" class="form-control" id="nome" name="nome" required>
                                </div>
                                <div class="mb-3">
                                    <label for="cpf" class="form-label">CPF</label>
                                    <input type="text" class="form-control" id="cpf" name="cpf" required>
                                </div>
                                <div class="mb-3">
                                    <span id="erro" class="text-danger">{{ erro }}</span>
                                </div>
                                <div class="d-grid gap-2">
                                    <button id="botao-login" type="submit" class="btn btn-primary">Login</button>
                                    <a href="{{ url_for('cadastro') }}" class="btn btn-outline-secondary">Cadastre-se</a>
                                </div>
                            </form>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
